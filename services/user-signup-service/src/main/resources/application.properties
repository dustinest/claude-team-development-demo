quarkus.application.name=user-signup-service
quarkus.http.port=8084
quarkus.log.level=INFO
quarkus.log.category."com.trading.platform".level=DEBUG

# Database (read-only access to user_service schema for duplicate checking)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=trading
quarkus.datasource.password=trading
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/trading?currentSchema=user_service

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.database.default-schema=user_service

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=User Signup Service API
mp.openapi.extensions.smallrye.info.version=1.0.0

# Health
quarkus.health.extensions.enabled=true

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092

# Outgoing channel for user events
mp.messaging.outgoing.user-events-out.connector=smallrye-kafka
mp.messaging.outgoing.user-events-out.topic=user-events
mp.messaging.outgoing.user-events-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer
