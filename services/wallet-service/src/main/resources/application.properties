quarkus.application.name=wallet-service
quarkus.http.port=8086
quarkus.log.level=INFO
quarkus.log.category."com.trading.platform".level=DEBUG

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=trading
quarkus.datasource.password=trading
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/trading?currentSchema=wallet_service
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.database.default-schema=wallet_service
quarkus.flyway.schemas=wallet_service
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.flyway.table=flyway_schema_history

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Wallet Service API
mp.openapi.extensions.smallrye.info.version=1.0.0

# Health
quarkus.health.extensions.enabled=true

# Kafka
kafka.bootstrap.servers=localhost:9092
mp.messaging.outgoing.wallet-events-out.connector=smallrye-kafka
mp.messaging.outgoing.wallet-events-out.topic=wallet-events
mp.messaging.outgoing.wallet-events-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# REST Clients
quarkus.rest-client.exchange-rate-service.url=http://localhost:8082
quarkus.rest-client.fee-service.url=http://localhost:8083
