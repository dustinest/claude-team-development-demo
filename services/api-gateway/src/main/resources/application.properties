quarkus.application.name=api-gateway
quarkus.http.port=8080
quarkus.log.level=INFO
quarkus.log.category."com.trading.platform".level=DEBUG

# CORS for frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# OpenAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Trading Platform API Gateway
mp.openapi.extensions.smallrye.info.version=1.0.0

# Health
quarkus.health.extensions.enabled=true

# REST Clients
quarkus.rest-client.user-signup-service.url=http://localhost:8084
quarkus.rest-client.user-service.url=http://localhost:8085
quarkus.rest-client.wallet-service.url=http://localhost:8086
quarkus.rest-client.pricing-service.url=http://localhost:8081
quarkus.rest-client.trading-service.url=http://localhost:8087
quarkus.rest-client.portfolio-service.url=http://localhost:8088
quarkus.rest-client.transaction-service.url=http://localhost:8089
