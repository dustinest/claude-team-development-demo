version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
      POSTGRES_DB: trading
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  securities-pricing-service:
    build:
      context: ./services/securities-pricing-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8081:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080

  currency-exchange-service:
    build:
      context: ./services/currency-exchange-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8082:8080"
    environment:
      QUARKUS_HTTP_PORT: 8080

  fee-service:
    build:
      context: ./services/fee-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading

  user-signup-service:
    build:
      context: ./services/user-signup-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8084:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      QUARKUS_HTTP_PORT: 8080
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  user-service:
    build:
      context: ./services/user-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  wallet-service:
    build:
      context: ./services/wallet-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8086:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      fee-service:
        condition: service_started
      currency-exchange-service:
        condition: service_started
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      QUARKUS_REST_CLIENT_EXCHANGE_RATE_SERVICE_URL: http://currency-exchange-service:8080
      QUARKUS_REST_CLIENT_FEE_SERVICE_URL: http://fee-service:8080

  trading-service:
    build:
      context: ./services/trading-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8087:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      securities-pricing-service:
        condition: service_started
      fee-service:
        condition: service_started
      wallet-service:
        condition: service_started
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      QUARKUS_REST_CLIENT_PRICING_SERVICE_URL: http://securities-pricing-service:8080
      QUARKUS_REST_CLIENT_FEE_SERVICE_URL: http://fee-service:8080
      QUARKUS_REST_CLIENT_WALLET_SERVICE_URL: http://wallet-service:8080

  portfolio-service:
    build:
      context: ./services/portfolio-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8088:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  transaction-history-service:
    build:
      context: ./services/transaction-history-service
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8089:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/trading
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8080:8080"
    depends_on:
      - user-signup-service
      - user-service
      - wallet-service
      - securities-pricing-service
      - trading-service
      - portfolio-service
      - transaction-history-service
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_REST_CLIENT_USER_SIGNUP_SERVICE_URL: http://user-signup-service:8080
      QUARKUS_REST_CLIENT_USER_SERVICE_URL: http://user-service:8080
      QUARKUS_REST_CLIENT_WALLET_SERVICE_URL: http://wallet-service:8080
      QUARKUS_REST_CLIENT_PRICING_SERVICE_URL: http://securities-pricing-service:8080
      QUARKUS_REST_CLIENT_TRADING_SERVICE_URL: http://trading-service:8080
      QUARKUS_REST_CLIENT_PORTFOLIO_SERVICE_URL: http://portfolio-service:8080
      QUARKUS_REST_CLIENT_TRANSACTION_SERVICE_URL: http://transaction-history-service:8080

volumes:
  postgres-data:
